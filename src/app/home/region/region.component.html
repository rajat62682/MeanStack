<div class="container-fluid" *ngIf="loadCards">
  <mat-card class="matCardFirst mat-elevation-z8 ">
    <div class="row" *ngIf="regionData.length>0">

      <div id="style-4" class="col-sm-7 example-container">
        <!-- <div class="example-container mat-elevation-z8"> -->
        <table mat-table [dataSource]="regionData" *ngIf="regionData.length>0" >
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef> Capital </th>
            <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="population">
            <th mat-header-cell *matHeaderCellDef> Population </th>
            <td mat-cell *matCellDef="let element"> {{element.population}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Area </th>
            <td mat-cell *matCellDef="let element"> {{element.area}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayCountryFull(row)"
            [ngClass]="row.name==selectedCountry ? 'highlight' : ''"></tr>
        </table>
        <!-- </div> -->

      </div>
      <div class="col-sm-5">
        <div class="row">
          <div class="col-sm-12 text-center">
            <img width="40px" src="https://www.countryflags.io/{{displayCountry.countryCode}}/shiny/64.png">
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="col-sm-3 tabRowGroup"><strong>Name: </strong>{{displayCountry.name}}</div>
            <div class="col-sm-3 tabRowGroup">
              <strong>Capital: </strong> <span>{{displayCountry.capital}}</span>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="col-sm-3 tabRowGroup"> <strong>Currencies: </strong> <span
                *ngFor="let currn of displayCountry.currencies">{{currn}}</span></div>
            <div class="col-sm-3 tabRowGroup"><strong>Timezones: </strong> <span
                *ngFor="let timezone of displayCountry.timezones">{{timezone}}</span></div>
          </div>
        </div>
        <hr>
        <div id="countryChartdiv" style="width: 100%; height: 200px"></div>
      </div>
    </div>
  </mat-card>
  <div class="row">
    <div class="col-sm-12">
    <mat-card class="matCardSecond mat-elevation-z8">
        <mat-card-title class="text-center">
            {{region|titlecase}}'s Population Trend
        </mat-card-title>
        <div id="regionChartdiv" style="width: 100%; height: 500px"></div>
    </mat-card>
    
</div>

  </div>
</div>
